<!DOCTYPE HTML>

<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Buy Tickets</title>

</head>

<body>
	<div class="container">
	
		<h3>Tickets Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Buying tickets...</p>
		<form action="#" th:action="@{/tickets/buy}"
						th:object="${ticket}" method="POST">
						
			<!-- add hidden form for update -->
			<input type="hidden" th:field="*{id}" placeholder="id"/>
			
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4" placeholder="Name">
			<input type="text" th:field="*{address}"
					class="form-control mb-4 col-4" placeholder="Address">
			<input type="text" th:field="*{contact}"
					class="form-control mb-4 col-4" placeholder="Contact">
			<input type="text" th:field="*{travelDate}"
					class="form-control mb-4 col-4" placeholder="Travel Date">
			<input type="text" th:field="*{returnDate}"
					class="form-control mb-4 col-4" placeholder="Return Date">
			<input type="text" th:field="*{passenger}"
					class="form-control mb-4 col-4" placeholder="Passenger">
				
			<button type="submit" class="btn btn-info col-2">Buy</button>
		</form>
		
		<hr>
		<a th:href="@{/tickets/list}">Back to Ticket Directory</a>
	</div>
</body>

</html>
