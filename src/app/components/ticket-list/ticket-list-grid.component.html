<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                
                <div *ngFor="let tempTicket of tickets" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/tickets/{{ tempTicket.id }}">
                            <img src="{{ tempTicket.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/tickets/{{ tempTicket.id }}">
                            <h1>{{tempTicket.name}}</h1>
                        </a>
                        
                        <div class="price">{{ tempTicket.unitPrice | currency: 'USD' }}</div>
                        <button (click)="addtoCart(tempTicket)" class="btn btn-primary btn-sm">Add to Cart</button>
                    </div>
                </div>

                <!--if tickets not found display it-->
                <div *ngIf="tickets?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No tickets Found!
                </div>
            </div>

            <!--footer-->
            <div class="footer-pagination">

                <div class="row">
                    <div class="clo-md-6"></div>
                    <div class="clo-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listTickets()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align:right;">
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option selected="true">2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
