<table class ="table">
    <thead class="thead-dark">

        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
            <th></th>
            
        </tr>
    </thead>

    
    <tbody>
        <tr *ngFor="let tempTicket of tickets">
            <td class="align-middle">{{ tempTicket.name}}</td>
            <td class="align-middle">{{ tempTicket.unitPrice | currency: 'USD'}}</td>
            <td class="align-middle">{{ tempTicket.unitsInStock}}</td>
            <td class="align-middle">
                <img src="{{ tempTicket.imageUrl }}" height=20>
            </td>
        </tr>

    </tbody>

</table>
